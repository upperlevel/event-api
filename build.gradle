plugins {
    id 'java'
    id 'maven'
    id 'idea'
    id 'io.franzbecker.gradle-lombok' version '1.7'
}

allprojects {
    group = 'xyz.upperlevel.event'
    version = '1.0.1'
    description = """Simple java event system"""

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
